<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        
        #myclo {
            width: 1200px;
            height: 420px;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        #myclo .item {
            transition: all .3s;
            width: 200px;
            float: left;
            height: 300px;
            transition: all 0.2s;
        }
    </style>
</head>

<body>
    <div id="app">
        <myclo :varr="arr"></myclo>
    </div>
    <template id="myclo">
        <div id="myclo">
            <div class="item" v-for="(i,index) in arr" :key="index" :style="{backgroundImage:'url('+ i.src +')',backgroundSize:'cover',width:index==z_index?'600px':'200px'}" @click="btn(index)">
               <p>{{i.title}}</p> 
           </div> 
        </div>
    </template>
</body>

</html>
<script src="vue.js"></script>
<script>
    Vue.component('myclo', {
        template: "#myclo",
        props: ['varr'],
        data() {
            return {
                arr: this.varr,
                z_index: 0
            }
        },
        methods: {
            btn(index) {
                console.log(index)
                this.z_index = index
            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {
            arr: [{

            }, {

</script>
